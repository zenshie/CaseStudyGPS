<!DOCTYPE html>
<html>
<head>
  <title>GPS Tracker</title>
  <script defer src="/dist/bundle.js"></script>
  <style>
    /* CSS styles for the location display */
    #latitude, #longitude {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Current Location</h1>
  <div id="location">
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDPTJIyyUkkcZxOqG9hIC9bJzASmieqZJs",
      authDomain: "casestudy-gps.firebaseapp.com",
      projectId: "casestudy-gps",
      storageBucket: "casestudy-gps.appspot.com",
      messagingSenderId: "66895443108",
      appId: "1:66895443108:web:4809eb1a17becc4033a231"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

   // firebase.initializeApp(firebaseConfig);

    // Reference to the GPS data in Firebase
    var gpsDataRef = firebase.database().ref('gps-data');

    // Listen for changes in the GPS data
    gpsDataRef.on('value', function(snapshot) {
      var gpsData = snapshot.val();
      // Update the UI with the current location
      document.getElementById('latitude').textContent = gpsData.latitude;
      document.getElementById('longitude').textContent = gpsData.longitude;
    });
  </script>
</body>
</html>
